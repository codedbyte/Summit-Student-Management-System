<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

<!-- White overlay with 0.5 opacity -->
<div class="overlay"></div>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <!-- Centered Logo -->
                    <img src="assets/img/logo.png" alt="Logo" class="logo mb-4">
                    <!-- Message Area -->
                    <div id="message" class="message mb-4"></div>
                    <form id="loginForm" method="post">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <!-- Show Password Checkbox -->
                        <div class="form-check mb-3 text-start">
                            <input type="checkbox" class="form-check-input" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show password</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <!-- Forgot Password and Create Account links on one line -->
                        <div class="text-center">
                            <a href="reset-password.html" id="forgotPassword">Forgot your password?</a> | <a href="create-account.html" id="createAccount">Create a new account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="assets/js/index.js"></script>
<script src="assets/js/disable.js"></script>
</body>
</html>
