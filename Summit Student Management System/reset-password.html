<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Student Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <img src="assets/img/logo.png" alt="Logo" class="logo mb-4">
                    <div id="message" class="message mb-4"></div>
                    <form id="resetPasswordForm" method="post">
                        <div class="form-group mb-3">
                            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" class="form-control" id="email" placeholder="Registered Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="New Password" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/reset-password.js"></script>
</body>
</html>
